<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mērķi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Mērķi</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="nosaukums" class="form-label">Mērķa nosaukums</label>
            <input type="text" class="form-control" name="nosaukums" required>
        </div>
        <div class="mb-3">
            <label for="merka_summa" class="form-label">Mērķa summa</label>
            <input type="number" class="form-control" name="merka_summa" required>
        </div>
        <button type="submit" class="btn btn-primary">Pievienot mērķi</button>
    </form>

    <h3 class="mt-4">Esošie mērķi</h3>
    <ul class="list-group">
        {% for merki in merki %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ merki[2] }} - {{ merki[3] }}€
                <form method="POST" action="{{ url_for('delete_merki', merki_id=merki[0]) }}">
                    <button type="submit" class="btn btn-sm btn-outline-danger">Dzēst</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Atpakaļ</a>
</body>
</html>
