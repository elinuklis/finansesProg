<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mērķi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Mērķi</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="goal_type">Mērķa tips</label>
            <select name="goal_type" id="goal_type" class="form-control" required>
                <option value="Uzkrājums">Uzkrājums</option>
                <option value="Tēriņu ierobežojums">Tēriņu ierobežojums</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="nosaukums">Mērķa nosaukums</label>
            <input type="text" name="nosaukums" id="nosaukums" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="summa">Summa</label>
            <input type="number" name="summa" id="summa" class="form-control" required>
        </div>
    
        <div class="form-group" id="category_group" style="display: none;">
            <label for="category">Kategorija</label>
            <select name="category" id="category" class="form-control">
                <option value="Pārtika">Pārtika</option>
                <option value="Transports">Transports</option>
                <option value="Izklaide">Izklaide</option>
                <option value="Apģērbs">Apģērbs</option>
                <option value="Īre">Īre</option>
                <option value="Veselība">Veselība</option>
                <option value="Izglītība">Izglītība</option>
                <option value="Sports">Sports</option>
                <option value="Dāvanas, ziedojumi">Dāvanas, ziedojumi</option>
                <option value="Rēķini">Rēķini</option>
                <option value="Cits">Cits</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="periods">Periods</label>
            <input type="text" name="periods" id="periods" class="form-control" placeholder="Mēnesis, nedēļa, pielāgots datums" required>
        </div>
    
        <button type="submit" class="btn btn-primary">Pievienot mērķi</button>
    </form>
    
    <script>
        document.getElementById('goal_type').addEventListener('change', function() {
            var goalType = this.value;
            if (goalType === "Tēriņu ierobežojums") {
                document.getElementById('category_group').style.display = 'block';
            } else {
                document.getElementById('category_group').style.display = 'none';
            }
        });
    </script>

    <h3 class="mt-4">Esošie mērķi</h3>
    <ul class="list-group">
        {% for merki in merki %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ merki[2] }} - {{ merki[3] }}€
                <form method="POST" action="{{ url_for('delete_merki', merki_id=merki[0]) }}">
                    <button type="submit" class="btn btn-sm btn-outline-danger">Dzēst</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Atpakaļ</a>
</body>
</html>
