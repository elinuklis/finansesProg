<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reģistrācija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="col-md-6 mx-auto">
        <h2 class="text-center">Reģistrācija</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="lietotajvards" class="form-label">Lietotājvārds</label>
                <input type="text" class="form-control" name="lietotajvards" required>
            </div>
            <div class="mb-3">
                <label for="parole" class="form-label">Parole</label>
                <input type="password" class="form-control" name="parole" required>
            </div>
            <div class="mb-3">
                <label for="parole2" class="form-label">Apstiprini paroli</label>
                <input type="password" class="form-control" name="parole2" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reģistrēties</button>
        </form>

        <p class="mt-3 text-center">Jau reģistrējies? <a href="{{ url_for('login') }}">Pieslēgties</a></p>
    </div>
</body>
</html>
